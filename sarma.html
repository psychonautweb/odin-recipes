    <h3>Sarma is a traditional food in many countries from Balkan</h3>
    <p>In Balkan region it usually consists of minced pork, rice, onion, eggs, thyme and dill rolled in a leaf, usually a cabbage leaf. The baking dish is lined with chopped cabbage and sauerkraut layered with bacon or pork belly and the cabbage rolls, then topped with more sauerkraut and dill sprigs. The cooking water is poured over the assembled tray, a mixture of sauerkraut juice and seasonings. It's a traditional dish to be served for Easter and Christmas meals.</p>
